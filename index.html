    <body>
        <div id="header">
            <h1>Big Task Wheel</h1>
            <div id="rotate-controls">
                <button onclick="startRotation()" id="rotate" class="btn btn-success">Rotate</button>
                <button onclick="pauseRotation()" id="pause" class="btn btn-warning" style="display:none">Pause</button>
                <button onclick="resetRotation()" id="reset" class="btn btn-danger">Reset</button>
                <br />
            </div>
            
            <div id="text-controls">
                <button onclick="clearText()" id="clear" class="btn btn-warning">Clear Text</button>
                <button onclick="saveTextURL()" id="save" class="btn btn-info">Save Text</button>
            </div>
            <div id="time-controls" class="btn-group">
                <button onclick="setRotationTime('1')" id="1min" class="btn btn-default active">1 Min</button>
                <button onclick="setRotationTime('2')" id="2min" class="btn btn-default">2 Mins</button>
                <button onclick="setRotationTime('3')" id="3min" class="btn btn-default">3 Mins</button>
            </div>
            <br />
            <div id="font-controls" class="btn-group">
                <button onclick="changeFontSize(-1)" id="decrease-font" class="btn btn-default">A-</button>
                <button onclick="changeFontSize(1)" id="increase-font" class="btn btn-default">A+</button>
                <br />
            </div>
            <button id="hide-button" class="btn btn-default" onclick="displayControls('hide')" style="display:block">Hide Buttons</button>
            <button id="show-button" class="btn btn-default" onclick="displayControls('show')" style="display:none">Show Buttons</button>
        </div>
